<div class="login-bg">
  <div class="login-card">
    <div class="login-header">
      <div class="language-switcher">
        <button class="btn btn-secondary language-btn" (click)="switchLanguage()">
          <span class="language-icon">🌐</span>
          {{ languageService.currentLang === 'ar' ? 'English' : 'العربية' }}
        </button>
      </div>
      <span class="login-icon">🔒</span>
      <h2>{{ 'home.login' | translate }}</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <label for="username">
        <span class="input-icon">👤</span>
        {{ 'login.username' | translate }}
      </label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="{{ 'login.usernamePlaceholder' | translate }}"
        [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      />
      <div class="error-message" *ngIf="getErrorMessage('username')">
        {{ getErrorMessage('username') }}
      </div>

      <label for="password">
        <span class="input-icon">🔑</span>
        {{ 'login.password' | translate }}
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="{{ 'login.passwordPlaceholder' | translate }}"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div class="error-message" *ngIf="getErrorMessage('password')">
        {{ getErrorMessage('password') }}
      </div>

      <button type="submit" class="btn btn-primary login-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">{{ 'home.login' | translate }}</span>
        <span *ngIf="isLoading">{{ languageService.currentLang === 'ar' ? 'جاري التحميل...' : 'Loading...' }}</span>
      </button>
    </form>
  </div>
</div>
